services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: rightghar
      POSTGRES_USER: rightghar
      POSTGRES_PASSWORD: rightghar_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rightghar -d rightghar"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend/api
    environment:
      PYTHONPATH: /app
      DATABASE_URL: "postgresql+asyncpg://rightghar:rightghar_dev@db:5432/rightghar"
      DATABASE_URL_SYNC: "postgresql+psycopg2://rightghar:rightghar_dev@db:5432/rightghar"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/api:/app
      - ./frontend/content:/frontend_content:ro

volumes:
  pgdata:
